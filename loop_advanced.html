<html>
    <body>
        <label>Input Character:</label>
        <input type="text" id="character" oninput="charPyra(character.value,range.value)">
        <label >Range: </label>
        <input type="number" id="range" max="10" oninput="charPyra(character.value,range.value)">
        <h3 id="ast"></h3>
        <script>
            function charPyra(char,range){
                document.getElementById('ast').innerHTML =""
                for(i=0;i<range;i++){                   
                    
                    for(k=1;k<=range-i;k++){
                        document.getElementById('ast').innerHTML += char
                        
                    }
                    document.getElementById('ast').innerHTML += "<br>"
                }

            }
            

        </script>
    </body>
</html>
