<html>
    <body>
        <h1>Multiple by Seven</h1>
        <h3 id="multipleBy7"></h3>
        <script>
            for(i=1132;i<=1444;i++){
                document.getElementById('multipleBy7').innerHTML += i 
                if(i%7==0){
                    document.getElementById('multipleBy7').innerHTML += "<br>"

                }
                else if(i%7 !=0){
                    document.getElementById('multipleBy7').innerHTML += " , "

                }
            }

        </script>
    </body>
</html>
